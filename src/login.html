<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <script src="./scripts/login.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="textheader">
        <h1 class="login-text">Log In</h1>
    <h3 class="welcome-back">Welcome back!</h3>
    </div>
    <div class="username">
        <input type="text" name="username" id="username" placeholder="username" maxlength="16" minlength="8">
    </div>
    <div class="password">
        <input type="password" name="password" id="password" placeholder="password">
    </div>
    <div class="submitbtn">
        <button type="submit" id="username" id="password">Submit</button>
    </div>
    <div class="signupdiv">
        <p class="signup">Don't have an account? <a href="./signup.html" class="signupbtn">Sign up</a></p>
    </div>
</body>
</html>
