<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Log In</title>
  </head>
  <body>
    <header class="textheader">
      <h1 class="login-text">Log In</h1>
      <h3 class="welcome-back">Welcome back!</h3>
    </header>

    <form class="login-form" id="log-in-form">
      <input
        type="text"
        name="username"
        placeholder="username"
        maxlength="12"
        minlength="5"
        required="true"
      />

      <input
        required="true"
        type="password"
        name="password"
        placeholder="password"
      />
      <span class="form-errors" id="form-errors"></span>

      <button type="submit">Submit</button>

      <div class="signupdiv">
        <p class="signup">
          Don't have an account?
          <a href="./signup.html" class="signupbtn">Sign up</a>
        </p>
      </div>
    </form>
    <script src="./scripts/login.js"></script>
  </body>
</html>
