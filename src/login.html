<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css"/>
    <link rel="stylesheet" href="./styles/index.css"/>
    <script src="./scripts/login.js"></script>
    <title>Log In</title>
  </head>
  <body>
    <header class="textheader">
      <h1 class="login-text">Log In</h1>
      <h3 class="welcome-back">Welcome back!</h3>
    </header>

    <form class="login-form" id="log-in">
      <div class="username">
        <input
          type="text"
          name="username"
          placeholder="username"
          maxlength="16"
          minlength="8"
          required="true"
        />
      </div>
      <div class="password">
        <input
          required="true"
          type="password"
          name="password"
          placeholder="password"
        />
      </div>
      <div class="submitbtn">
        <button type="submit" id="username" id="password">Submit</button>
      </div>
      <div class="signupdiv">
        <p class="signup">
          Don't have an account?
          <a href="./signup.html" class="signupbtn">Sign up</a>
        </p>
      </div>
    </form>
  </body>
</html>
