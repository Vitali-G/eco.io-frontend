<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css"/>
    <link rel="stylesheet" href="./styles/index.css"/>
    <script src="./scripts/signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header class="textheader">
        <h1 class="signup-text">Sign Up</h1>
        <h3 class="welcome-text">Welcome!</h3>
    </header>

    <form class="signup-form" id="signup">
        <input type="text" name="username" placeholder="username" minlength="6" maxlength="18" required>
        <input type="email" name="email" placeholder="email" required>
        <input type="password" name="password" placeholder="password" minlength="8" required>
        <button type="submit">Submit</button>
    </form>

    <div class="logindiv">
        <p class="login">
          Don't have an account?
          <a href="./login.html" class="loginbtn">log in</a>
        </p>
      </div>
</body>
</html>
