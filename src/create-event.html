<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/create-event.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Index</title>
  </head>
  <body>
    <header class="main-header">
      <div class="account-display" id="account-display">
        <div id="account-display-username"><p>Log In</p></div>
      </div>
    </header>

    <main class="container">
      <h1 class="title">create event</h1>

      <form class="create-event-form" id="event-form">
        <label for="title">Event Title</label>
        <input type="text" name="title" placeholder="Local Garage Sale" required/>

        <label for="title">Location</label>
        <input type="text" name="location" placeholder="Eldgreen" required/>

        <div class="flex">
          <label for="title">Event Description</label>
          <textarea name="description" required minlength="28"></textarea>
        </div>

        <button>Submit</button>
      </form>
    </main>

    <footer class="mobile-nav">
      <a href="./about.html" class="mobile-nav-icon">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
        <p>Help</p>
      </a>

      <a href="./create-event.html" class="mobile-nav-icon">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <p>Request Event</p>
      </a>

      <a href="./approve-event.html" class="mobile-nav-icon">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <p>Approve Event</p>
      </a>

      <a href="./leaderboard.html" class="mobile-nav-icon">
        <i class="fa fa-trophy" aria-hidden="true"></i>
        <p>Leaderboard</p>
      </a>

      <a href="./" class="mobile-nav-icon">
        <i class="fa fa-ticket" aria-hidden="true"></i>
        <p>All Events</p>
      </a>
    </footer>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/create-event.js"></script>
  </body>
</html>
